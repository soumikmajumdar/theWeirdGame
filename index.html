<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The weird Game</title>
</head>
<body>
    <!-- header with the game name -->
    <div id="header">
        <h1>The Weird Game</h1>
    </div>

    <!-- six boxes -->
    <div id="draw-boxes-container">
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
    </div>

    <!-- live scoreboard as columns -->
    <div id="player-info">
        <div class="player player1 active">
            <!-- input box for optional name -->
            <input type="text" placeholder="enter your name..." id="player1-input" class="some">
            <!-- default/given name -->
            <h2 id="player1-name">Player1</h2>
            <div class="player1-active"></div>
            <!-- score in divs -->
            <h2 class='player2-score score'>0</h2>
            <!-- winner declaration -->
            <div class="result">

            </div>
        </div>

        <div class="player player2">
            <!-- input box for optional name -->
            <input type="text" placeholder="enter your name..." id="player2-input">
            <!-- default/given name -->
            <h2 id="player2-name">Player2</h2>
            <div class="player2-active hide"></div>
            <!-- score in divs -->
            <h2 class='player2-score score'>0</h2>
            <!-- winner declaration -->
            <div class="result">
            </div>
        </div>
    </div>

    <!-- reset button -->
    <div class="start">
        start
    </div>
    <div class="reset remove">
        reset
    </div>







    <script type="text/javascript" src="app.js">

    </script>
</body>
</html>

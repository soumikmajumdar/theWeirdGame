<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The weird Game</title>
</head>
<body>
    <!-- the game name -->
    <div id="header">
        <h1>The strange game</h1>
    </div>

    <!-- the cards/boxes to hold/hide the numbers -->
    <div id="draw-boxes-container">
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
        <div class="draw-box"><p class="the-num"></p></div>
    </div>

    <div id="player-info">

        <!-- player 1 section -->

        <div class="player player1 active">
            <input type="text" placeholder="enter your name..." id="player1-input" class="some">
            <div class="player1-result result remove hide3">Winner..!</div>
            <h2 id="player1-name">Player1</h2>
            <div class="player1-active active hide"></div>
            <!-- score in divs -->
            <h2 class='player1-score score'>0</h2>
        </div>

        <!-- player 2 section -->

        <div class="player player2">
            <input type="text" placeholder="enter your name..." id="player2-input">
            <div class="player2-result result remove hide3">Winner..!</div>
            <h2 id="player2-name">Player2</h2>
            <div class="player2-active active hide"></div>
            <h2 class='player2-score score'>0</h2>
        </div>
    </div>

    <!-- reset button start button -->
    <div class="start">
        start
    </div>
    <div class="reset hide2 remove">
        reset
    </div>

<!-- javascript -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
